apply plugin: 'java'

sourceCompatibility = '1.8'
version = '1.0'

repositories {
    mavenLocal()
    mavenCentral()
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
    distributionUrl = 'http://services.gradle.org/distributions/gradle-2.0-all.zip'
}

dependencies {

    testCompile 'junit:junit:4.11'

}